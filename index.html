<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HomePage</title>
  </head>
  <body>
    <header class="main-head ecom-navbar z-index-lg">
      <nav class="nav-component">
        <div class="logo-wrapper">
          <span class="hamburger-icon"
            ><i class="fa fa-bars f-6 p-h-4"></i
          ></span>
          <h1 class="nav-logo heading-4 p-h-2">Brain Store</h1>
        </div>
        <div class="nav-searchBar-container ecom-searchbar">
          <span class="nav-searchIcon"
            ><i class="fa fa-search f-5 t-c-3"></i
          ></span>
          <input
            type="text"
            class="p-v-3 nav-searchBar"
            placeholder="Search Items..."
          />
        </div>
        <div class="link-wrapper">
          <a class="t-c-2 f-5 p-v-3 p-h-8 m-h-3 sign-in-button">Sign in</a>
          <div class="badge-wrapper p-h-4 m-h-3">
            <span class="badge-icon f-8 m-2">
              <a href="wishlist.html" class="t-c-1">
                <i class="fa fa-heart"></i
              ></a>
            </span>
            <div class="badge centered-row ecom-badge">3</div>
          </div>
          <span class="f-7 p-h-1 pointer badge-caption">Wishlist</span>
          <div class="badge-wrapper p-h-4 m-h-3">
            <span class="badge-icon f-8 m-2">
              <a href="cart.html" class="t-c-1"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </span>
            <div class="badge centered-row ecom-badge">3</div>
          </div>
          <span class="f-7 p-h-1 pointer badge-caption">Cart</span>
        </div>
      </nav>
    </header>

    <section class="hero">
      <img class="hero-img" src="assets/hero.svg" />
      <h1 class="heading-3 center-text">
        Best place to get
        <span class="t-c-3 f-bold">Brain</span> related stuff.
      </h1>
    </section>

    <section class="categories">
      <header class="categories-head z-index-lg">
        <h3 class="heading-2 t-c-3 f-bold p-h-4">Categories</h3>
        <a href="cart.html" class="heading-3 t-c-2 f-bold p-h-4 see-all"
          >See All <span><i class="fa fa-arrow-right p-h-3"></i></span
        ></a>
      </header>
      <main class="category-container">
        <!-- books -->
        <div class="category-wrapper m-4">
          <img
            src="https://ih1.redbubble.net/image.493083052.7417/sn,x1000-pad,1000x1000,f8f8f8.u1.jpg"
            alt="books"
            class="img-responsive category-image"
          />
          <p class="f-8 t-c-1 category-text center-text">Books</p>
        </div>

        <!-- hoodie -->
        <div class="category-wrapper m-4">
          <img
            src="https://ih1.redbubble.net/image.440168075.0092/ssrco,mhoodie,mens,fafafa:ca443f4786,front,square_product,x600-bg,f8f8f8.1u4.jpg"
            alt="hoodes"
            class="img-responsive category-image"
          />
          <p class="f-8 t-c-1 category-text center-text">Hoodies</p>
        </div>

        <!-- Stickers -->
        <div class="category-wrapper m-4">
          <img
            src="https://ih1.redbubble.net/image.520904037.1781/st,small,507x507-pad,600x600,f8f8f8.u1.jpg"
            alt="stickers"
            class="img-responsive category-image"
          />
          <p class="f-8 t-c-1 category-text center-text">Stickers</p>
        </div>

        <!-- art -->
        <div class="category-wrapper m-4">
          <img
            src="https://ih1.redbubble.net/image.892503035.9604/st,small,507x507-pad,600x600,f8f8f8.jpg"
            alt="art"
            class="img-responsive category-image"
          />
          <p class="f-8 t-c-1 category-text center-text">Art</p>
        </div>

        <!-- Tshirt -->
        <div class="category-wrapper m-4">
          <img
            src="https://ih1.redbubble.net/image.1341023847.2843/ssrco,classic_tee,mens,fafafa:ca443f4786,front_alt,square_product,600x600.u2.jpg"
            alt="T-shirt"
            class="img-responsive category-image"
          />
          <p class="f-8 t-c-1 category-text center-text">T-shirt</p>
        </div>
      </main>
    </section>
  </body>
</html>
