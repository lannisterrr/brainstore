<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cerebrumui.netlify.app/style.css" />
    <title>Listing</title>
  </head>
  <body>
    <div class="list__grid-container">
      <header class="main-head z-index-lg ecom-navbar list__header">
        <nav class="nav-component">
          <div class="logo-wrapper">
            <span class="hamburger-icon"
              ><i class="fa fa-bars f-6 p-h-4"></i
            ></span>
            <h1 class="nav-logo heading-4 p-h-2">Brain Store</h1>
          </div>
          <div class="nav-searchBar-container">
            <span class="nav-searchIcon"
              ><i class="fa fa-search f-5 t-c-3"></i
            ></span>
            <input
              type="text"
              class="p-v-3 nav-searchBar"
              placeholder="Search Items..."
            />
          </div>
          <div class="link-wrapper">
            <a class="t-c-2 f-5 p-v-3 p-h-8 m-h-3 sign-in-button">Sign in</a>
            <div class="badge-wrapper p-h-4 m-h-3">
              <span class="badge-icon f-8 m-2">
                <i class="fa fa-heart"></i>
              </span>
              <div class="badge centered-row">3</div>
            </div>
            <span class="f-7 p-h-1 pointer">Wishlist</span>
            <div class="badge-wrapper p-h-4 m-h-3">
              <span class="badge-icon f-8 m-2">
                <i class="fa fa-shopping-cart"></i>
              </span>
              <div class="badge centered-row">3</div>
            </div>
            <span class="f-7 p-h-1 pointer">Cart</span>
          </div>
        </nav>
      </header>

      <aside class="list__aside box-shadow-right">
        <header class="list__aside-header p-4">
          <p class="f-8 f-bold">Filters</p>
          <a href="#" class="f-6 t-c-3 f-bold">Clear</a>
        </header>
        <main class="aside__content">
          <!-- Price(range-slider) -->
          <p class="f-8 f-bold p-h-4">Price</p>
          <div class="centered-row space-around-row">
            <p class="f-6">50</p>
            <p class="f-6">150</p>
            <p class="f-6">200</p>
          </div>
          <input
            type="range"
            class="custom-range m-4"
            id="volume"
            name="volume"
          />
          <!-- Category (checkbox) -->
          <p class="f-8 f-bold p-4">Category</p>
          <div class="centered-row space-around-row component-border p-4">
            <label for="books" class="checkbox f-6">
              <input
                checked
                class="checkbox__input"
                type="checkbox"
                name="myCheckboxName"
                id="books"
              />
              <div class="checkbox__box"></div>
              Books
            </label>
            <label for="hoodies" class="checkbox f-6">
              <input
                class="checkbox__input"
                type="checkbox"
                name="myCheckboxName"
                id="hoodies"
              />
              <div class="checkbox__box"></div>
              Hoodies
            </label>

            <label for="stickers" class="checkbox f-6">
              <input
                class="checkbox__input"
                type="checkbox"
                name="myCheckboxName"
                id="stickers"
              />
              <div class="checkbox__box"></div>
              Stickers
            </label>

            <label for="art" class="checkbox f-6">
              <input
                class="checkbox__input"
                type="checkbox"
                name="myCheckboxName"
                id="art"
              />
              <div class="checkbox__box"></div>
              Art
            </label>

            <label for="t-shirt" class="checkbox f-6">
              <input
                class="checkbox__input"
                type="checkbox"
                name="myCheckboxName"
                id="t-shirt"
              />
              <div class="checkbox__box"></div>
              T-Shirt
            </label>
          </div>
          <!-- Rating  (radio buttons) -->
          <p class="f-8 f-bold p-4">Rating</p>
          <div class="list__rating-container">
            <label class="radio f-6" for="item-1">
              <input
                type="radio"
                name="item"
                id="item-1"
                class="radio__input"
              />
              <div class="radio__radio border-round p-1"></div>
              4 star & above
            </label>

            <label class="radio f-6" for="item-2">
              <input
                type="radio"
                name="item"
                id="item-2"
                class="radio__input"
              />
              <div class="radio__radio border-round p-1"></div>
              3 star & above
            </label>

            <label class="radio f-6" for="item-3">
              <input
                type="radio"
                name="item"
                id="item-3"
                class="radio__input"
              />
              <div class="radio__radio border-round p-1">
                <!-- Virtual Element inside this div -->
              </div>
              1 star & above
            </label>
          </div>
          <!-- Sory by price (select button) -->
          <div class="list__sort-container">
            <label for="user-rating" class="f-8 f-bold p-h-4">Sort by</label>
            <select
              name="user-rating"
              id="user-rating"
              class="list__aside-select"
            >
              <option value="relevance" selected>Relevance</option>
              <option value="low">Low to high</option>
              <option value="high">High to low</option>
            </select>
          </div>
        </main>
      </aside>

      <main class="list__content"></main>
    </div>
  </body>
</html>
